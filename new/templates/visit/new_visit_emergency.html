{% extends "base.html" %} {% block content %} {% load bootstrap5 %}

<section>
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <p> فرع <b>{{store}}</b> </p>
                    </div>
                    <div class="card-body" style="
                    align-self: center;
                    text-align: center;">
                        <form dir="rtl" class="form-floating">
                            <input type="text" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="{{store.address_store}}">
                            <label for="floatingInputValue">العنوان</label>
                        </form>
                        <form dir="rtl" class="form-floating">
                            <input type="text" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="{{store.user_admin.profile.phone_number}}">
                            <label for="floatingInputValue">{{store.user_admin}}</label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %} {% for field in form %} {% bootstrap_field field %} {% endfor %}

                    <div class="col-10">
                        <button type="submit" class="btn btn-outline-success">Send

                    </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div>
                <div class="form-group row">
                    <label class="col-sm-2">
                    Basic Select
                  </label>
                    <div class="col-sm-10">
                        <select multiple="multiple">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">
                    Group Select
                  </label>

                    <div class="col-sm-10">
                        <select multiple="multiple">
                      <optgroup label="Group 1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                      </optgroup>
                      <optgroup label="Group 2">
                        <option value="6">6</option>
                        <option value="7">7</option>
                      </optgroup>
                      <optgroup label="Group 3">
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </optgroup>
                    </select>
                    </div>
                </div>
            </div>

            <script>
                $(function() {
                    $('select').multipleSelect({
                        multiple: true,
                        multipleWidth: 60
                    })
                })
            </script>
        </div>
    </div>
</section>
{% endblock content %}
