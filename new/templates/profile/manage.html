{% extends "base.html" %} {% block content %}
<section class="container mb-5">
    <div class="row text-center">
        <div class="col-12">
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">الزيارات</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link nav-tabs" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">الأعطال</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">بيانات الفروع</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <!-- Visits Start -->
                    {% include "profile/partial_manage/visits.html" %}
                    <!-- Visits End -->
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <!-- Stores Start -->
                    {% include "profile/partial_manage/faults.html" %}
                    <!-- Stores End -->
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <!-- Faults Start -->
                    {% include "profile/partial_manage/stores.html" %}
                    <!-- Faults End -->
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock content %}
